<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="../static/img/JobPulseSmall.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen overflow-hidden flex items-center justify-center">
        <div class="bg-gradient-to-r from-pink-300 via-blue-500 to-purple-600 lg:w-5/12 md:6/12 w-10/12 p-5">
            <div class="bg-gray-700">
            <form action="" method="POST" class="p-12 md:p-24">

                {% block content %}{% endblock %}

                <div class="flex items-center text-lg mb-6 md:mb-8">
                <svg class="absolute ml-3 fill-gray-700" width="24" viewBox="0 0 24 24">
                    <path d="M20.822 18.096c-3.439-.794-6.64-1.49-5.09-4.418 4.72-8.912 1.251-13.678-3.732-13.678-5.082 0-8.464 4.949-3.732 13.678 1.597 2.945-1.725 3.641-5.09 4.418-3.073.71-3.188 2.236-3.178 4.904l.004 1h23.99l.004-.969c.012-2.688-.092-4.222-3.176-4.935z"/>
                </svg>
                <input type="text" name="username" id="username" class="rounded-lg text-gray-900 bg-gray-50 border-l-2 focus:ring-blue-500 pl-12 py-2 md:py-4 w-full" placeholder="Nom utilisateur" required/>
                </div>
                <div class="flex items-center text-lg mb-6 md:mb-8">
                <svg class="absolute ml-3 fill-gray-700" viewBox="0 0 24 24" width="24">
                    <path d="m18.75 9h-.75v-3c0-3.309-2.691-6-6-6s-6 2.691-6 6v3h-.75c-1.24 0-2.25 1.009-2.25 2.25v10.5c0 1.241 1.01 2.25 2.25 2.25h13.5c1.24 0 2.25-1.009 2.25-2.25v-10.5c0-1.241-1.01-2.25-2.25-2.25zm-10.75-3c0-2.206 1.794-4 4-4s4 1.794 4 4v3h-8zm5 10.722v2.278c0 .552-.447 1-1 1s-1-.448-1-1v-2.278c-.595-.347-1-.985-1-1.722 0-1.103.897-2 2-2s2 .897 2 2c0 .737-.405 1.375-1 1.722z"/>
                </svg>
                <input type="password" name="password" id="password" class="rounded-lg text-gray-900 bg-gray-50 border-l-2 focus:ring-blue-500 pl-12 py-2 md:py-4 w-full" placeholder="Mot de Passe" required/>
                </div>
                <input class="font-bold text-white p-2 md:p-4 bg-blue-500 uppercase w-full active:bg-blue-600 rounded-lg hover:scale-105" type="submit" value="SE CONNECTER"/>
                <div class="flex justify-center">
                    <a href="/signup" class="text-white pt-5 underline hover:scale-105">Creer un compte ? </a>
                </div>
            </form>
            </div>
        </div>
</body>
</html>
